<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Product Fetcher</title>
  <link rel="stylesheet" href="./base.css">
<style>
    .search {
      display: grid;
      grid-template-columns: 1fr;
    }

    button[disabled] {
      opacity: 0.2;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-gap: 20px;
    }


</style>

</head>

<body>

  <div class="wrapper">
    <div><h2>To Authorize CORS Access</h2>
        <h2><a href="https://cors-anywhere.herokuapp.com/corsdemo">Click Here</a></h2></div>
    <form class="search" autocomplete="off">
      <input type="text" name="query" value="Strawberry">
      <button name="submit" type="submit">Submit</button>
    </form>
    <div class="products"></div>
  </div>

  <script src="./scripts.js"></script>
  <a href="http://"></a>
</body>

</html>
